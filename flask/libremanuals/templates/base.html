<!doctype html>
<html>
  <head>
    <title>Libremanuals</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <!-- Bootstrap core CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" />
    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/4-col-portfolio.css') }}" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Libremanuals - {% block extra_title_nav %}{% endblock %}</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% block extra_index %}{% endblock %}">
              <a class="nav-link" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item {% block extra_elisp %}{% endblock %}">
              <a class="nav-link" href="elisp-es.html">Emacs Lisp</a>
            </li>
            <li class="nav-item {% block extra_orgmode %}{% endblock %}">
              <a class="nav-link" href="org-mode.html">Org-Mode</a>
            </li>
            <li class="nav-item {% block extra_gcc %}{% endblock %}">
              <a class="nav-link" href="gcc.html">GCC</a>
            </li>
            <li class="nav-item {% block extra_r %}{% endblock %}">
              <a class="nav-link" href="r.html">R</a>
            </li>
	    <li class="nav-item {% block extra_python %}{% endblock %}">
              <a class="nav-link" href="python.html">Python</a>
            </li>
            <li class="nav-item {% block extra_bash %}{% endblock %}">
              <a class="nav-link" href="bash.html">Bash</a>
            </li>
            <li class="nav-item {% block extra_acerca %}{% endblock %}">
              <a class="nav-link" href="acerca.html">Acerca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rss-feed.xml">RSS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Libremanuals 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
